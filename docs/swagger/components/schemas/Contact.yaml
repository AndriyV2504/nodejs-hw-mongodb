type: object
required:
  - id
  - name
  - phoneNumber
  - userId
properties:
  id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Phone number'
    type: string
    example: '+1234567890'
  email:
    description: "Contact's email"
    type: string
    example: 'john.doe@example.com'
  isFavorite:
    description: 'Is the contact a favorite'
    type: boolean
    default: false
  contactType:
    description: 'Type of contact'
    type: string
    enum:
      - work
      - home
      - personal
    default: personal
  photo:
    description: "URL on the contact's photo"
    type: string
    example: 'https://example.com/photos/john_doe.jpg'
  createdAt:
    description: 'Date and time of contact creation'
    type: string
    format: date-time
  updatedAt:
    description: 'Date and time the contact was last updated'
    type: string
    format: date-time
