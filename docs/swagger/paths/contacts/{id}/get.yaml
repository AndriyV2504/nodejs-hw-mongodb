tags:
  - Contacts
summary: Get contact by ID
operationId: getContactById
description: Retrieves a contact by its ID.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
      description: The MongoBD ID of the contact
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: Contact successfully retrieved
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: number
              example: 200
            message:
              type: string
              example: Successfully found student with id
            data:
              type: object
              $ref: ../../../components\schemas\Contact.yaml
  '404':
    $ref: ../../../components\responses\404.yaml
