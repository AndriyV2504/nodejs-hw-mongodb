tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Updates some information about an existing contact
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
      description: Unique contact identifier
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/Contact.yaml
responses:
  '200':
    description: Contact successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: number
              example: 200 OK
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ../../../components/schemas/Contact.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
