tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Gets a list of all contacts. You can use the options to sort, filter, and paginate.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: number
      default: 1
    description: Page number (for pagination)
  - name: perPage
    in: query
    required: false
    schema:
      type: number
      default: 10
    description: Number of contacts per page
  - name: sortBy
    in: query
    required: false
    schema:
      type: string
      enum: [name, createdAt]
    description: Field by which to sort
  - name: sortOrder
    in: query
    required: false
    schema:
      type: string
      enum: [asc, desc]
    description: Sort order (ascending or descending)
  - name: isFavorite
    in: query
    required: false
    schema:
      type: boolean
    description: Filter contacts marked as favorites
  - name: type
    in: query
    required: false
    schema:
      type: string
      enum: [work, home, personal]
    description: Type of contact (work, home or personal)
responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: ../../components/schemas/Contact.yaml
            totalItems:
              type: number
              description: Total number of contacts
            pagination:
              type: object
              properties:
                page:
                  type: number
                perPage:
                  type: number
                totalPages:
                  type: number
                hasPreviousPage:
                  type: boolean
                hasNextPage:
                  type: boolean
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
